<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ทำความเข้าใจเกี่ยวกับระบบสุริยะได้ในไม่กี่นาที">
    <meta name="author" content="ศักย์ศิลกาล เพชรกุลจินดา, ญาณิศา คงชนะกุล">
    <meta name="keywords" content="solar,solar system,astronomy,planet">
    <meta name="og:title" property="og:title" content="Solar System Clock - A new way to learn solar system">
    <meta name="og:description" property="og:description" content="ทำความเข้าใจเกี่ยวกับระบบสุริยะได้ในไม่กี่นาที">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/planet.css">
    <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">
    <title>Solar System Clock - A new way to learn solar system</title>
</head>
<body>
    <div id="loadpage">
        <h1>กรุณารอสักครู่</h1>
    </div>
    <div id="solar-system">
        <div class="planet" id="sun"></div>
        <div class="orbit" id="mercury">
            <div class="circularRotator" id="mercury">
                <div class="planet" id="mercury"></div>
            </div>
        </div>
        <div class="orbit" id="venus">
            <div class="circularRotator" id="venus">
                <div class="planet" id="venus"></div>
            </div>
        </div>
        <div class="orbit" id="earth">
            <div class="circularRotator" id="earth">
                <div class="planet" id="earth"></div>
            </div>
        </div>
        <div class="orbit" id="mars">
            <div class="circularRotator" id="mars">
                <div class="planet" id="mars"></div>
            </div>
        </div>
        <div class="orbit" id="jupiter">
            <div class="circularRotator" id="jupiter">
                <div class="planet" id="jupiter"></div>
            </div>
        </div>
        <div class="orbit" id="saturn">
            <div class="circularRotator" id="saturn">
                <div class="planet" id="saturn"></div>
            </div>
        </div>
        <div class="orbit" id="uranus">
            <div class="circularRotator" id="uranus">
                <div class="planet" id="uranus"></div>
            </div>
        </div>
        <div class="orbit" id="neptune">
            <div class="circularRotator" id="neptune">
                <div class="planet" id="neptune"></div>
            </div>
        </div>
    </div>

    <div id="control-panel">
        <!-- assume we use 1s = 1 dau -->
        <input type="text" id="speed" value="1">days / second
        <button id="setSpeed">set</button>
    </div>

    <!-- Script -->
    <script src="js/planet.js"></script>
    <script src="js/onclicksetspeed.js"></script>
    <script src="js/onplanethover.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
